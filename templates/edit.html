{% extends 'layout.html' %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style=" background-image: url(' {{url_for('static' , filename= 'img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your site.</span>
          </div>
        </div>
      </div>
    </div>
  </header>
<h1>Basic Actions</h1>
<a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a>
<a href="/logout"><button class="btn btn-primary">Logout</button></a>

<h1>Add/Edit Posts</h1>

<form name="sentMessage" id="contactForm" method="post" action="/edit/{{post.sno}}" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Your title" id="title" name='title' required data-validation-required-message="Please enter your name." value="{{post.title}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input type="text" class="form-control" placeholder="Your tagline." id="tline" name='tagline' required data-validation-required-message="Please enter your tagline." value="{{post.tagline}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" id="slug" name='slug' required data-validation-required-message="Please enter your slug." value="{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="5" class="form-control" placeholder="Content" id="Content" name='content' required data-validation-required-message="Please enter content." value="{{post.content}}"></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image file</label>
              <input  rows="1" class="form-control" placeholder="Image file" id="img_file" name='img_file' required data-validation-required-message="Please enter image file name." value="{{post.img_file}}"></input>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>
  

 

{% endblock %}
